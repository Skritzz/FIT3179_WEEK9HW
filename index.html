<!DOCTYPE html>
<html lang="en-au">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Melbourne Train Stations — Patronage Map</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;margin:24px;line-height:1.45}
    header, .vis, footer{max-width:980px;margin:0 auto}
    small, a{color:#555}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <header>
    <h1>Melbourne Train Stations — Annual Entries (Proportional Symbol)</h1>
    <p>Stations are sized by total annual entries. Hover to see station details.</p>
  </header>

  <div id="map" class="vis" aria-label="Map of station patronage"></div>

  <script>
    vegaEmbed('#map', 'map.json', {actions:false}).catch(console.error);
  </script>

  <footer class="vis">
    <hr>
    <small>
      Sources: PTV Public Transport Stops (GeoJSON) & Annual metropolitan train station patronage (CSV). Built with Vega-Lite.
    </small>
  </footer>
</body>
</html>
